<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador Aviator â€” Premium</title>

<style>
:root {
  --bg: #090b15;
  --panel: #161b27;
  --card: #1f2433;
  --text: #eaf3ff;
  --muted: #97a0b5;
  --accent: #00ffcc;
  --accent-2: #27e1ff;
  --ok: #17d47b;
  --warn: #ffc857;
  --border: #2a3045;
  --shadow: 0 10px 30px rgba(0, 0, 0, .35);
}

/* fundo animado */
body {
  margin: 0;
  height: 100vh;
  color: var(--text);
  background: radial-gradient(circle at top, #101426, #070a12);
  background-size: 400% 400%;
  animation: movebg 10s ease infinite;
  font-family: "Segoe UI", Roboto, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
@keyframes movebg {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CabeÃ§alho */
header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}
.logo {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, var(--accent), #00bfa5 70%);
  box-shadow: 0 0 18px #00ffcc66, inset 0 -8px 20px #0006;
  display: grid;
  place-items: center;
  color: #001f1a;
  font-size: 22px;
  font-weight: 900;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); box-shadow: 0 0 15px #00ffcc99; }
  50% { transform: scale(1.1); box-shadow: 0 0 30px #27e1ffcc; }
}
h1 {
  margin: 0;
  font-size: clamp(22px, 4vw, 36px);
  letter-spacing: .5px;
  text-shadow: 0 0 12px #00ffcc55, 0 0 24px #27e1ff33;
}
.topbar {
  position: absolute;
  top: 10px;
  right: 20px;
  display: flex;
  gap: 12px;
}
.badge-top {
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: bold;
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
}
.green { background: #0f4; color: #001a00; }
.gold { background: #ffbf00; color: #2e1a00; }

/* Layout */
.wrap {
  width: 100%;
  max-width: 1000px;
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 20px;
  box-shadow: var(--shadow);
  padding: 25px;
}

/* BotÃµes */
.btn {
  border: none;
  padding: 12px 18px;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
  color: #fff;
  text-shadow: 0 0 5px rgba(0,0,0,0.4);
}
.btn:hover {
  transform: scale(1.08);
  box-shadow: 0 0 18px currentColor;
}
.btn.blue { background: linear-gradient(135deg, #00c6ff, #0072ff); }
.btn.green { background: linear-gradient(135deg, #00ff99, #009966); }
.btn.gold { background: linear-gradient(135deg, #ffcc33, #ff8800); }

input {
  background: #0c1020;
  color: #fff;
  border: 1px solid #2a3045;
  border-radius: 10px;
  padding: 12px;
  width: 200px;
  outline: none;
  font-size: 15px;
}
input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 10px #00ffcc88;
}

/* Resultados */
.result-box {
  margin-top: 15px;
  padding: 15px;
  background: #12182a;
  border-radius: 10px;
  text-align: center;
  border: 1px dashed #2a3045;
}

/* GrÃ¡fico e estatÃ­sticas */
canvas {
  background: #111522;
  border: 1px solid #2a3045;
  border-radius: 10px;
  display: block;
  margin: 20px auto;
  width: 100%;
  height: 200px;
}
.stats {
  display: flex;
  justify-content: space-around;
  text-align: center;
}
.stats div {
  background: #111522;
  border-radius: 10px;
  padding: 10px;
  width: 22%;
}
</style>
</head>
<body>
  <div class="topbar">
    <div class="badge-top green">ðŸŸ¢ Servidor Ativo</div>
    <div class="badge-top gold">ðŸŒŸ Visual Premium</div>
  </div>

  <header>
    <div class="logo">âœˆ</div>
    <h1>Simulador Aviator â€” Premium</h1>
  </header>

  <div class="wrap">
    <div style="display:flex;gap:10px;justify-content:center;">
      <input id="entrada" type="number" placeholder="Ex: 7 (opcional)">
      <button id="btnSim" class="btn blue">Simular</button>
      <button id="btnAuto" class="btn green">Auto-Simular</button>
      <button id="btnClear" class="btn gold">Limpar</button>
    </div>

    <div id="resultBox" class="result-box" style="display:none;">
      <h3 id="resTexto">Resultado...</h3>
    </div>

    <canvas id="grafico" width="600" height="240"></canvas>

    <div class="stats">
      <div><b>Total</b><br><span id="sTotal">0</span></div>
      <div><b>FavorÃ¡veis</b><br><span id="sOk">0</span></div>
      <div><b>Desfav.</b><br><span id="sBad">0</span></div>
      <div><b>Taxa</b><br><span id="sTaxa">0%</span></div>
    </div>
  </div>

<script>
(() => {
  const MAX = 12;
  const storageKey = "aviator_hist_v1";
  const entrada = document.getElementById('entrada');
  const btnSim = document.getElementById('btnSim');
  const btnAuto = document.getElementById('btnAuto');
  const btnClear = document.getElementById('btnClear');
  const resultBox = document.getElementById('resultBox');
  const resTexto = document.getElementById('resTexto');
  const sTotal = document.getElementById('sTotal');
  const sOk = document.getElementById('sOk');
  const sBad = document.getElementById('sBad');
  const sTaxa = document.getElementById('sTaxa');
  const canvas = document.getElementById('grafico');
  const ctx = canvas.getContext('2d');
  let auto = null;

  function randBetween(min, max) {
    return Math.random() * (max - min) + min;
  }

  function gerarMultiplicadorRealista() {
    const r = Math.random();
    if (r < 0.60) return Number(randBetween(1.00, 2.50).toFixed(2));
    if (r < 0.85) return Number(randBetween(2.50, 5.00).toFixed(2));
    if (r < 0.95) return Number(randBetween(5.00, 10.00).toFixed(2));
    if (r < 0.99) return Number(randBetween(10.00, 20.00).toFixed(2));
    return Number(randBetween(20.00, 100.00).toFixed(2));
  }

  function load() {
    try {
      const raw = localStorage.getItem(storageKey);
      return raw ? JSON.parse(raw) : [];
    } catch {
      return [];
    }
  }

  function save(arr) {
    localStorage.setItem(storageKey, JSON.stringify(arr));
  }

  let hist = load().slice(-MAX);

  function desenharGrafico() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    const data = hist.map(h => h.multi);
    if (!data.length) return;
    const max = Math.max(10, ...data);
    const pad = 20;
    ctx.strokeStyle = "#00ffcc";
    ctx.beginPath();
    data.forEach((v, i) => {
      const x = pad + (i / (data.length - 1)) * (canvas.width - pad * 2);
      const y = canvas.height - ((v / max) * (canvas.height - pad * 2)) - pad;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.stroke();
  }

  function simular() {
    const multi = gerarMultiplicadorRealista();
    const favoravel = multi >= 2 ? Math.random() > .35 : Math.random() > .55;
    const registro = { t: new Date().toLocaleTimeString(), multi, ok: favoravel };
    hist.push(registro);
    if (hist.length > MAX) hist = hist.slice(-MAX);
    save(hist);
    desenharGrafico();
    const texto = favoravel ? `âœ… FavorÃ¡vel â€” x${multi}` : `âŒ DesfavorÃ¡vel â€” x${multi}`;
    resTexto.textContent = texto;
    resultBox.style.display = 'block';
    renderStats();
  }

  function renderStats() {
    const total = hist.length;
    const oks = hist.filter(h => h.ok).length;
    const bads = total - oks;
    sTotal.textContent = total;
    sOk.textContent = oks;
    sBad.textContent = bads;
    sTaxa.textContent = total ? Math.round((oks / total) * 100) + '%' : '0%';
  }

  function clearAll() {
    hist = [];
    save(hist);
    desenharGrafico();
    resultBox.style.display = 'none';
    renderStats();
  }

  btnSim.addEventListener('click', simular);
  btnAuto.addEventListener('click', () => {
    if (auto) {
      clearInterval(auto);
      auto = null;
      btnAuto.textContent = "Auto-Simular";
    } else {
      simular();
      auto = setInterval(simular, 1500);
      btnAuto.textContent = "Parar Auto";
    }
  });
  btnClear.addEventListener('click', clearAll);

  renderStats();
  desenharGrafico();
})();
</script>
</body>
</html>
