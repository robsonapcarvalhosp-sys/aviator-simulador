<style>
  :root {
    --bg:#0b0b0f; --card:#15151c; --panel:#0f0f14;
    --text:#f4f4f7; --muted:#a2a6b0; --accent:#e1122c; --accent-2:#c20f26; --ok:#22c55e; --warn:#f59e0b;
    --border:#24242e;
  }
  *{box-sizing:border-box}
  body { margin:0; background:linear-gradient(180deg,#0a0a0d 0%,#0b0b10 100%); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif; }
  .wrap { max-width:980px; margin:0 auto; padding:16px; display:grid; gap:14px; }
  .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:14px; }
  h1 { margin:0 0 6px 0; font-size:20px; font-weight:800; letter-spacing:.2px; }
  h2 { margin:0 0 8px 0; font-size:16px; font-weight:700; }
  p { margin:6px 0 10px 0; color:var(--muted); }
  .row { display:grid; gap:8px; grid-template-columns:1fr; }
  @media (min-width:760px){ .row-2{ grid-template-columns:1fr 1fr; } .row-3{ grid-template-columns:1fr 1fr 1fr; } }
  label { font-size:12px; color:var(--muted); }
  input, select { width:100%; background:var(--panel); color:var(--text); border:1px solid var(--border); border-radius:12px; padding:10px; font-size:14px; outline:none; }
  input[type="number"] { -moz-appearance:textfield; }
  button { border:0; border-radius:12px; padding:10px 14px; font-weight:800; color:#fff; letter-spacing:.2px; }
  .btn { background:var(--accent); }
  .btn:hover { filter:brightness(1.08); }
  .btn-ghost { background:#262631; }
  .btn-warn { background:var(--warn); color:#1b1200; }
  .btn-ok { background:var(--ok); color:#06110a; }
  .hud { display:flex; gap:8px; flex-wrap:wrap; }
  .chip { background:#0f0f14; border:1px solid var(--border); padding:8px 10px; border-radius:12px; font-size:14px; display:flex; gap:6px; align-items:center; }
  .chip strong { font-weight:800; }
  .stage { position:relative; height:260px; background:radial-gradient(1200px 260px at 20% 100%, rgba(225,18,44,.2), transparent 40%), #0b0b10; border:1px solid var(--border); border-radius:16px; overflow:hidden; display:flex; align-items:center; justify-content:center; }
  .gridline { position:absolute; inset:0; background-image:linear-gradient(#ffffff08 1px,transparent 1px), linear-gradient(90deg,#ffffff08 1px,transparent 1px); background-size: 24px 24px; }
  .mult { position:absolute; top:16px; left:16px; font-size:40px; font-weight:900; text-shadow:0 2px 12px rgba(0,0,0,.5); }
  .status { position:absolute; top:20px; right:16px; font-size:13px; color:var(--muted); }
  .plane { position:absolute; width:64px; height:32px; transform:translate(-50%,-50%); }
  .trail { position:absolute; height:2px; background:linear-gradient(90deg, rgba(225,18,44,0), rgba(225,18,44,1)); transform-origin:left center; }
  .panel { display:grid; gap:10px; grid-template-columns:1fr; }
  @media (min-width:760px){ .panel { grid-template-columns: 2fr 1fr; } }
  .out { background:var(--panel); border:1px dashed #343445; border-radius:12px; padding:10px; font-family:ui-monospace,Menlo,Consolas,monospace; font-size:12px; white-space:pre-wrap; }
  .table-wrap { overflow-x:auto; }
  table { width:100%; border-collapse:collapse; font-size:13px; }
  th, td { padding:8px; border-bottom:1px solid #262636; text-align:left; }
